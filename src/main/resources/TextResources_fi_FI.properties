Instructions1=\u2022 Kullekkin pelaajalle jaetaan kaksi korttia. Jakajalle jaetaan kaksi korttia, yksi oikein ja yksi v\u00E4\u00E4rinp\u00E4in.
Instructions2=\u2022 Kortit vastaavat niiden arvoja, kuvakorttien ollessa kymmenen ja \u00E4ss\u00E4n joko 1 taikka 11.
Instructions3=\u2022 Pelaajien korttien arvot lasketaan yhteen.
Instructions4=\u2022 Pelaaja voi nostaa saadakseen uuden kortin pakasta ja j\u00E4\u00E4d\u00E4 pit\u00E4\u00E4kseen nykyisen korttien yhteen lasketun summan.
Instructions5=\u2022 Jakaja nostaa kunnes h\u00E4nen kokonaissumma on suurempi tai yht\u00E4 suuri kuin 17.
Instructions6=\u2022 Tavoitteena on saada suurempi luku kuin jakajalla menem\u00E4tt\u00E4 yli kahdenkymmenenyhden (21).
Instructions7=\u2022 Mik\u00E4li pelaajan kokonaissumma on yht\u00E4 suuri kuin jakajan, p\u00E4\u00E4ttyy kierros tasapeliin.
Instructions8=\u2022 Pelaaja voittaa panoksensa verran mik\u00E4li voittaa k\u00E4den. Pelaaja voittaa 1.5 kertaisesti mik\u00E4li h\u00E4n saa Blackjackin, joka on 21.
